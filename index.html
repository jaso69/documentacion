<!DOCTYPE html>

</head>
<body>

            <span class="text-center text-white text-4xl">Indice:</span>
        </header>
        <section>
            <ul class="flex flex-col p-4 text-center text-white m-6">
                <li class="mb-12 border-2 p-6 rounded-3xl">
                    <a 
                        href="source.html"
                        id="source" 
                        class="bg-[#09f] text-white p-4 font-bold text-xl rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Source
                    </a>
                    <a href="layout.html"
                        id="layout" 
                        class="ml-4 bg-[#09f] text-white p-4 font-bold text-xl rounded-full hover:bg-white hover:text-[#09f]"
                    >

                    </a>

                    </a>
                    <a 
                        href="screen.html"
                        id="screen"

                    >
                        Screen Settings
                    </a>
                    <a 
                        href="monitor.html"
                        id="monitor" 
                        class="ml-4 bg-[#09f] text-white p-4 font-bold text-xl rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Monitor
                    </a>
                    <a 
                        href="preset.html"
                        id="preset" 
                        class="ml-4 bg-[#09f] text-white p-4 font-bold text-xl rounded-full hover:bg-white hover:text-[#09f]"

                        Preset
                    </a>                
                </li>
            </ul>
        </section>
        <section class="flex items-center justify-center">
            <img id="sourceImg" src="./img/p1.png" alt="">
            <img id="layoutImg" src="./img/p2tumb.png" alt="">
            <img id="correctionImg" src="./img/p4 tumb.png" alt="">
            <img id="processingImg" src="./img/processingtumb.png" alt="">
            <img id="screenImg" src="./img/screentumb.png" alt="">
            <img id="monitorImg" src="./img/monitorstatustumb.png" alt="">
            <img id="presetImg" src="./img/presettumb.png" alt="">
