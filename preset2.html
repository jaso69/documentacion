<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <title>Preset</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <section id="preset2">
            <div class="flex flex-row">
                <img src="/img/preset2/1.png" alt="">
                <img src="/img/preset2/2.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/preset2/3.png" alt="">
                <img 
                src="/img/preset2/4.png" alt=""
                data-title="Preset Guardado"
                data-intro="Una vez creado el preset.<br> si pulsamos sobre él, mandaremos la configuración a la pantalla">
                <img src="/img/preset2/5.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/preset2/6.png" alt="">
                <img src="/img/preset2/7.png" alt="">
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="mainPreset2.js" type="module"></script>
</body>
