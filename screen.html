<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Screen Configuration</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <section>

            <div class="flex flex-row">
                <img src="/img/screen/1.png" alt="">
                <img 
                    src="/img/screen/2.png" alt=""
                    data-title="Screen Configuration"
                    data-intro="La opción de configuración de pantalla es una herramienta fundamental que te permite personalizar y optimizar la visualización de la pantalla Led. "
                >
                <img src="/img/screen/3.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/screen/4.png" alt="">
                <img 
                    src="/img/screen/5.png" alt=""
                    data-title="Adjustment"
                    data-intro="<strong class='text-green-500'>Ajuste de Brillo:</strong><br> Controla el nivel de brillo para optimizar la luminosidad de tus imágenes.<br><strong class='text-green-500'>Ajuste de Gamma:</strong><br>Ajuste de Gama: Ajusta la curva de gama para controlar el contraste y la tonalidad de tus imágenes. Modifica la distribución de los niveles de gris para mejorar la reproducción de sombras y resaltar los detalles en áreas de alto contraste, logrando así una imagen más nítida y realista."
                >
            </div>
            <div class="flex flex-row">
                <img src="/img/screen/6.png" alt="">
                <img 
                    src="/img/screen/7.png" alt=""
                    data-title="Led Image Booster"
                    data-intro="Esta función ajusta los niveles de contraste y definición para resaltar los detalles finos y mejorar la legibilidad de tus contenidos. Controles específicos para ajustar la temperatura del color, la saturación y el equilibrio de blancos"
                >
            </div>
            <div class="flex flex-row">
                <img src="/img/screen/8.png" alt="">
                <img 
                    src="/img/screen/9.png" alt=""
                    data-title="Thermal Compensation"
                    data-intro="Utiliza la Compensación Térmica para mantener la estabilidad del brillo de la pantalla LED frente a cambios de temperatura. Esta función ajusta dinámicamente el nivel de brillo para contrarrestar los efectos negativos del calor o el frío."
                >
            </div>
            <div class="flex flex-row">
                <img src="/img/screen/10.png" alt="">
                <img 
                    src="/img/screen/11.png" alt=""
                    data-title="EOTF Adjustment"
                    data-intro="Utiliza la Compensación de Sombras para mejorar la visibilidad en áreas oscuras o con sombras pronunciadas. "
                >
            </div>
            <div class="flex flex-row">
                <img src="/img/screen/12.png" alt="">
                <img src="/img/screen/13.png" alt="">
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
