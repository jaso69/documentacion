<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Correction</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <div class="flex flex-row">
            <img src="/img/correction/1.png" alt="">
            <img 
                src="/img/correction/2.png" 
                alt=""
                data-title="Correction" 
                data-intro="Con la opción de corrección, puedes mejorar fácilmente la calidad y precisión de tus imágenes."   
                data-step="1"
                >
            <img src="/img/correction/3.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/correction/4.png" alt="">
            <img src="/img/correction/5.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/correction/6.png" alt="">
            <img src="/img/correction/7.png" alt="">
            <img 
                src="/img/correction/8.png" 
                alt=""
                data-title="Display" 
                data-intro="<strong class='text-green-500'>Calibración Cromática:</strong><br> Ajusta la reproducción del color para garantizar una fidelidad precisa en la representación de tonos y matices.<br><strong class='text-green-500'>Ajuste de Brillo:</strong>Ajusta el brillo para garantizar una visibilidad adecuada de los detalles, evitando tanto la subexposición como la sobreexposición. "   
                data-step="2"
            >
        </div>
        <div class="flex flex-row">
            <img src="/img/correction/9.png" alt="">
            <img 
                src="/img/correction/10.png" 
                alt=""
                data-title="Cabinet" 
                data-intro="Si seleccionamos un cabinet la configuración solo afecta a ese cabinet"   
                data-step="5"
            >
            <img src="/img/correction/11.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/correction/12.png" alt="">
            <img 
                src="/img/correction/13.png" 
                alt=""
                data-title="Adjustement" 
                data-intro="Ajusta los tonos individuales de cada canal para corregir desviaciones de color y mejorar la fidelidad de la imagen."   
                data-step="4"
            >
        </div>
        <div class="flex flex-row">
            <img src="/img/correction/14.png" alt="">
            <img 
                src="/img/correction/15.png" 
                alt=""
                data-title="Save" 
                data-intro="Debemos Guardar la configuración, para que los cambios se mantengan"   
                data-step="6"
            >
        </div>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
