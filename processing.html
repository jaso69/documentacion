<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Processing</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <div class="flex flex-row">
            <img src="/img/processing/1.png" alt="">
            <img 
                src="/img/processing/2.png" alt=""
                data-title="Processing" 
                data-intro="El procesamiento de color es una herramienta fundamental para garantizar una reproducción precisa y vibrante de imágenes en la pantalla LED"    
            >
            <img src="/img/processing/3.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/processing/4.png" alt="">
            <img 
                src="/img/processing/5.png" alt=""
                data-title="Color Replacement"
                data-intro="Selecciona con precisión los colores que deseas reemplazar utilizando una variedad de métodos de selección, incluyendo herramientas de selección de área, cuentagotas y ajuste manual de valores RGB. Esta flexibilidad te permite definir con precisión el área de aplicación y los colores de destino."
        >
        </div>
        <div class="flex flex-row">
            <img src="/img/processing/6.png" alt="">
            <img 
                src="/img/processing/7.png" alt=""
                data-title="14Ch Color Correction"
                data-intro="Accede y ajusta cada uno de los 14 canales de color por separado, permitiéndote afinar con precisión la intensidad, la saturación y el tono de cada componente de color. Este nivel de control granular te ofrece la capacidad de perfeccionar cada matiz y detalle de tu contenido visual."
            >
        </div>
        <div class="flex flex-row">
            <img src="/img/processing/8.png" alt="">
            <img 
                src="/img/processing/9.png" alt=""
                data-title="Curves"
                data-intro="Crea y aplica curvas de color personalizadas para adaptarte a las necesidades específicas de tus proyectos. Modifica la distribución tonal de manera selectiva en diferentes rangos de color para lograr efectos dramáticos o sutiles ajustes tonales."
            >
        </div>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
