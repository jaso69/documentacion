<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Layout</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <div class="flex flex-row">
            <img src="/img/layout/1.png" alt="">
            <img 
                data-title="Layout" 
                data-intro="La opción de diseño de pantalla es una herramienta versátil que te permite crear y personalizar el diseño visual de tus pantallas de manera intuitiva y eficiente."   
                data-step="1" 
                src="/img/layout/2.png" alt=""
            >
            <img src="/img/layout/3.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/layout/4.png" alt="">
            <img src="/img/layout/5.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/layout/6.png" alt="">
            <img 
                data-title="Lienzo" 
                data-intro="Configure el diagrama topológico de cabinets para completar la conexión lógica de los cabinets." 
                data-step="3"  
                src="/img/layout/7.png" 
                alt=""
                >
            <img 
                data-title="Cabinet" 
                data-intro="Modelo y características del cabinet utilizado en la pantalla LED." 
                data-step="4"  
                src="/img/layout/8.png" 
                alt=""
            >
        </div>
        <div class="flex flex-row">
            <img src="/img/layout/9.png" alt="">
            <img src="/img/layout/10.png" alt="">
        </div>
        <div class="flex flex-row">
            <img src="/img/layout/11.png" alt="">
            <img 
                data-title="Puertos" 
                data-intro="En el área inferior de la página, seleccione un puerto de salida Ethernet y haga clic en el lienzo varias veces para añadir el
                número correspondiente de cabinets.<br>
                Los cabinets se conectarán automáticamente cuando los esté añadiendo, como se muestra: <img src='./img/figconnect.png' />.<br>
                <strong class='text-green-500'>Información sobre la capacidad de carga del puerto Ethernet:</strong><br> 
                PORT-1: 89% 7 cabinets conectados<br>
                PORT-2: 76% 6 cabinets conectados " 
                data-step="2" 
                src="/img/layout/12.png" 
                alt=""
            >
            <img 
                data-title="Cabinets Settings" 
                data-intro="Al seleccionar un cabinet en el lienzo, podemos activar el blackout, congelar la imagen y ver el indicador del cabinet seleccionado." 
                data-step="5"  
                src="/img/layout/13.png" 
                alt=""
            >
        </div>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
