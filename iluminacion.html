<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RPG Documentación Iluminación</title>
</head>
<body class="flex flex-col m-2 h-screen">
    <header class="flex justify-around">
        <a 
            href="esquemas.html"
            id="volver" 
            class="flex gap-2 bg-[#09f] text-white p-2 m-6 font-bold text-xl rounded-full hover:bg-white hover:text-[#09f]"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
        Volver
        </a>
        <button id="boton" class="flex gap-2 bg-green-900 text-white p-2 m-6 font-bold text-xl rounded-full hover:bg-indigo-900 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-printer" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                <path d="M7 13m0 2a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2z" />
              </svg>
            Imprimir
        </button>
    </header>
    <main id="img" class="flex flex-col w-screen h-4/5">
        <div class="flex flex-col">
            <img src="./img/esquemas/trussContra.png" alt="" class="mx-auto mt-6">
            <img src="./img/esquemas/trussFrontal.png" alt="" class="mx-auto mt-6">
            <img src="./img/esquemas/mesaLuces.png" alt="" class="mx-auto mt-6">
        </div>
    </main>
    <script src="./print.js"></script>
</body>
</html>
