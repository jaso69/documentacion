<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <title>Preset</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <section id="preset1">
            <div class="flex flex-row">
                <img src="/img/preset1/1.png" alt="">
                <img src="/img/preset1/2.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/preset1/3.png" alt="">
                <img 
                src="/img/preset1/4.png" alt=""
                data-title="Selecciona el numero de preset"
                data-intro="Pulsa sobre el numero de preset, que quieras guardar la configuración y a continuación pulsa la tecla Save">
                <img src="/img/preset1/5.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/preset1/6.png" alt="">
                <img src="/img/preset1/7.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/preset1/8.png" alt="">
                <img src="/img/preset1/9.png" alt="">
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Continuar el recorrido >>></h1>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="mainPreset1.js" type="module"></script>
