<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMenu.css">
    <link href="introjs.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Monitor</title>
</head>
<body>
    <main class="flex flex-col justify-center escala mx-auto">
        <section>
            <div class="flex flex-row">
                <img src="/img/monitorStatus/1.png" alt="">
                <img 
                    src="/img/monitorStatus/2.png" alt=""
                    data-title="Monitor"
                    data-intro="Con esta función, puedes monitorear de cerca el estado operativo de la pantalla "
                >
                <img src="/img/monitorStatus/3.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/monitorStatus/4.png" alt="">
                <img 
                    src="/img/monitorStatus/5.png" alt=""
                    data-title="Opciones de parametros"
                    data-intro="Dependiendo del Icono seleccionado, podra ver los diferentes estados de la pantalla:<br>- Estado general<br>- Temperatura<br>- Voltajes<br>- Comunicación<br>- Estado del controlador"
                >
                <img src="/img/monitorStatus/6.png" alt="">
            </div>
            <div class="flex flex-row">
                <img src="/img/monitorStatus/7.png" alt="">
                <img src="/img/monitorStatus/8.png" alt="">
                <img src="/img/monitorStatus/9.png" alt="">
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="text-xl font-bold mb-4">Fin del recorrido!!</h1>
        <span>Desea iniciar de nuevo el recorrido?</span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="intro.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
